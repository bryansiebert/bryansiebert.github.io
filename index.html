<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Bryan Siebert</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- jquery -->
        <script src="js/jquery-3.1.1.min.js"></script>
        
        <!-- font awesome -->
        <link href="font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        
        <!-- css -->
        <link href="css/stylesheet.css" rel="stylesheet">
        <!-- animate.css -->
        <link rel="stylesheet" href="css/animate.min.css">
        
        <!-- font -->
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
        
        <!-- favicon -->
        <!-- <link rel="icon" type="image/png" href="favicon.png" sizes="192x192"> -->
    </head>
    
    <body>
        <div class="panel">
            <div id="welcome" class="panel">
                <div id="header">
                    <div id="name" class=""></div>
                    <div id="name-sub" class="">Software Engineer | Web Developer</div>
                    <button id="resume">Download Resume</button>
                </div>
                <div class="navbar">

                </div>
                <i id="scroll" class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
            
            <div id="about" class="panel">
                <h1 class="title wow fadeInUp">About Me</h1>
                <ul class="wow fadeInUp" align="center" style="list-style: none;">
                    <li>hello</li>
                    <li>my name is bryan</li>
                    <li>i graduated from ucsd in 2016</li>
                    <li>with a b.s. degree in computer science</li>
                    <li>i enjoy <a href="https://trakt.tv/users/xbry23/history/movies/released?genres=" target="_blank" class="nodec-link">watching movies</a>, <a href="https://www.youtube.com/watch?v=35grqVNUVUA" target="_blank" class="nodec-link">playing games</a>, and <a id="coolthings" style="cursor: pointer;" class="nodec-link">making cool things</a></li>
                </ul>
            </div>
            
            <div id="projects" class="panel">
                <h2 class="title wow fadeInUp">Projects</h2>
                <ul class="wow fadeInUp" align="center" style="list-style: none;"><li>Coming Soon!</li></ul>
            </div>
        </div>
    </body>
    
    <!-- wow.js -->
    <script src="js/wow.min.js"></script>  
    <script>
        new WOW().init();
    </script>
    
    <!-- typed.js -->
    <script src="js/typed.min.js"></script>
    <script>
        $(function(){
            $("#name").typed({
                strings: ["Bryan Siebert"],
                typeSpeed: 50,
                callback: function() { var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
                    setTimeout(function(){$('#name-sub').attr('style', 'visibility: visible;'); $('#name-sub').addClass("animated flipInX").one(animationEnd, function() { $('#resume').attr('style', 'visibility: visible;');
            $('#resume').addClass('animated fadeIn').one(animationEnd, function() {$('#scroll').addClass('animated bounce')});
        });}, 300);}
            });
        });
    </script>
    
    <script>
        $("#scroll").click(function() {
            $('html, body').animate({
                scrollTop: $("#about").offset().top
            }, 500);
        });
        $("#coolthings").click(function() {
            $('html, body').animate({
                scrollTop: $("#projects").offset().top
            }, 500);
        });
    </script>
</html>
